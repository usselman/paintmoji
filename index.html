<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Paintmoji!</h1>
      <h2>💠 v0.1.3 💠</h2>
      <h2 class="instructions" style="text-align: center">
        <span style="font-size: 2em">Click to draw!</span>
        <br />
        • Press <span style="color: blue">BACKSPACE to clear</span> • Press
        <span style="color: blue">'s' to switch emoji</span> • Press
        <span style="color: blue">ENTER to save screenshot</span> • Press
        <span style="color: blue">'z' to increase brush size</span> •
        <span style="color: blue">'x' to decrease brush size</span> • Press
        <span style="color: blue">'u' to undo, 'r' to redo</span> • <br />
        <span class="emojis" style="font-size: 3em">
          🌺 💘 🌾 🚀 🍋 🌊 💸 💎 🌿 💬
        </span>
      </h2>
      <div
        id="canvas-container"
        style="
          display: inline-block;
          margin-left: auto;
          margin-right: auto;
          margin-bottom: 2em;
        "
      ></div>
      <!-- <p>🌺 💘 🌾 🚀 🍋 🌊 💸 💎 🌿 💬</p> -->
    </main>
    <script src="sketch.js"></script>
  </body>
</html>
